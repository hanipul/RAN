<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistik Dashboard</title>
    <link rel="stylesheet" href="logistik.css">
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="container">
                <aside class="sidebar">
                    <div class="sidebar-content">
                        <div class="logo">
                            <img src="images/logo.png" alt="Logo" width="120" height="auto" />
                        </div>
                        <button class="sidebar-button" onclick="goToStaff()">Data Staf</button>
                        <button class="sidebar-button" onclick="logout()">Logout</button>
                    </div>
                </aside>
            </div>
        </aside>
        

        <main class="content">
            <section class="table-section">
                <button onclick="showInsertForm()" class="action-button">Insert</button>
            
                <!-- Form untuk mengisi data -->
                <div id="insertForm" class="form-container hidden">
                    <h3>Insert Data</h3>
                    <form id="dataForm" onsubmit="insertData(event)">
                        <label for="id">ID Barang:</label>
                        <input type="text" id="id" required>
                        
                        <label for="name">Nama Barang:</label>
                        <input type="text" id="name" required>
                        
                        <label for="date">Tanggal:</label>
                        <input type="date" id="date" required>
                        
                        <label for="sales">Sales:</label>
                        <select id="sales" required>
                            <option value="Online">Online</option>
                            <option value="Retail">Retail</option>
                            <option value="Wholesale">Wholesale</option>
                        </select>
                        
                        <label for="qty">Qty:</label>
                        <input type="number" id="qty" min="1" required>
                        
                        <label for="customer">Customer:</label>
                        <input type="text" id="customer" required>
                        
                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                        
                        <button type="submit">Add</button>
                        <button type="button" onclick="hideInsertForm()">Cancel</button>
                    </form>
                </div>

                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by product name..." onkeyup="searchTable()" />
                    <button id="searchButton" onclick="searchTable()">Search</button>
                </div>

                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Date</th>
                            <th>Sales</th>
                            <th>Qty</th>
                            <th>Customer</th>
                            <th>Address</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="logistik.js"></script>
</body>
</html>
