<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="staff.css">
    <script defer src="staff.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo" width="120" height="auto">
                </div>
                <button class="sidebar-button" onclick="goToLogistik()">Logistik</button>
                <button class="sidebar-button" onclick="logout()">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section class="table-section">
                <!-- Insert Button -->
                <button onclick="showInsertForm()" class="action-button">Insert</button>

                <!-- Insert Data Form -->
                <div id="insertForm" class="form-container hidden">
                    <h3>Insert Data</h3>
                    <form id="dataForm" onsubmit="insertData(event)">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" required>

                        <label for="nik">NIK:</label>
                        <input type="text" id="nik" required>

                        <label for="date">Tanggal Lahir:</label>
                        <input type="date" id="date" required>

                        <label for="posisi">Posisi:</label>
                        <select id="posisi" required>
                            <option value="Logistik">Logistik</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                        </select>

                        <label for="nomor">Nomor HP:</label>
                        <input type="text" id="nomor" required>

                        <label for="kelamin">Kelamin:</label>
                        <input type="text" id="kelamin" required>

                        <label for="address">Address:</label>
                        <input type="text" id="address" required>

                        <button type="submit">Add</button>
                        <button type="button" onclick="hideInsertForm()">Cancel</button>
                    </form>
                </div>

                <!-- Search -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchTable()">
                </div>

                <!-- Table -->
                <table class="orders-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>NIK</th>
                            <th>Tanggal Lahir</th>
                            <th>Posisi</th>
                            <th>Nomor HP</th>
                            <th>Kelamin.</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan ditampilkan di sini -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
